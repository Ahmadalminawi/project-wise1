<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الشقة</title>
    <!-- إضافة رابط الـ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* إعدادات الصفحة العامة */
        body {
            background-image: url('opp.png'); /* ضع هنا مسار الصورة */
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* حاوية الصفحة */
        .property-container {
            background-color: #fff;
            width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        /* صورة الشقة */
        .property-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* تفاصيل الشقة */
        .property-details {
            padding: 20px;
        }

        .property-title {
            font-size: 2rem;
            color: #2d3e50;
            margin-bottom: 10px;
        }

        .property-location,
        .property-price {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 5px;
        }

        .property-description {
            font-size: 1rem;
            color: #666;
            margin: 15px 0;
        }

        /* المرافق */
        .property-amenities h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2d3e50;
        }

        .property-amenities ul {
            list-style-type: disc;
            padding-left: 20px;
            color: #666;
            font-size: 1rem;
        }

        .property-amenities li {
            margin-bottom: 5px;
        }

        /* الاتصال بالمالك */
        .contact-owner {
            margin-top: 20px;
        }

        .contact-owner h3 {
            font-size: 1.2rem;
            color: #2d3e50;
            margin-bottom: 10px;
        }

        .contact-button,
        .inquiry-button {
            background-color: #2d3e50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .contact-button:hover,
        .inquiry-button:hover {
            background-color: #ff7e5f;
        }
    </style>
</head>
<body>
    <!-- حاوية الصفحة الرئيسية -->
    <div class="property-container">
        <!-- صورة الشقة -->
        <div class="property-image">
            <img src="apartment.jpg" alt="صورة الشقة">
        </div>

        <!-- تفاصيل الشقة -->
        <div class="property-details">
            <h1 class="property-title">شقة رائعة للإيجار</h1>
            <p class="property-location">الموقع: عمان - عبدون</p>
            <p class="property-price">السعر: 500 دينار شهريًا</p>
            <p class="property-description">
                شقة فاخرة تحتوي على غرفتي نوم، مطبخ مجهز بالكامل، وصالة واسعة. تقع في موقع مميز بالقرب من جميع الخدمات.
            </p>

            <!-- المرافق -->
            <div class="property-amenities">
                <h3>المرافق:</h3>
                <ul>
                    <li>موقف سيارات</li>
                    <li>تدفئة مركزية</li>
                    <li>إنترنت مجاني</li>
                    <li>كاميرات مراقبة</li>
                </ul>
            </div>

            <!-- الاتصال بالمالك -->
            <div class="contact-owner">
                <h3>للتواصل مع المالك:</h3>
                <button class="contact-button">اتصل بالمالك</button>
                <button class="inquiry-button">إرسال استفسار</button>
            </div>
        </div>
    </div>

    <!-- إضافة رابط الـ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
