<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<style>/* إعدادات الخطوط والخلفية */
body {
    background-image: url('opp.png'); /* ضع هنا مسار الصورة */
    background-size: 100% 100%; /* لتغطية كامل الصفحة */
    background-position: center; /* تمركز الصورة في الوسط */
    background-attachment: fixed; /* تثبيت الصورة عند التمرير */
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* الحاوية الرئيسية */
.login-container {
    background-color: #fff;
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* العنوان */
.login-title {
    font-size: 2rem;
    color: #2d3e50;
    margin-bottom: 10px;
}

/* الوصف */
.login-description {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}

/* تنسيق الحقول */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #6a11cb;
    outline: none;
}

/* زر تسجيل الدخول */
.login-button {
    background-color: #2575fc;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

.login-button:hover {
    background-color: #6a11cb;
}

/* رابط استعادة كلمة المرور */
.forgot-password {
    margin-top: 15px;
}

.forgot-password a {
    text-decoration: none;
    font-size: 0.9rem;
    color: #6a11cb;
    transition: color 0.3s;
}

.forgot-password a:hover {
    color: #2575fc;
}
</style>
</head>
<body>
    <!-- الحاوية الرئيسية -->
    <div class="login-container">
        <h1 class="login-title">تسجيل الدخول</h1>
        <p class="login-description">أدخل بياناتك لتسجيل الدخول إلى حسابك</p>

        <form class="login-form">
            <!-- اسم المستخدم -->
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
            </div>

            <!-- كلمة المرور -->
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <!-- زر تسجيل الدخول -->
            <button type="submit" class="login-button">دخول</button>

            <!-- رابط استعادة كلمة المرور -->
            <div class="forgot-password">
                <a href="p7.html">نسيت كلمة المرور؟</a>
            </div>
        </form>
    </div>

</body>
</html>
